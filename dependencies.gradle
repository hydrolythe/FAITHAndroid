//To avoid duplication amongst all gradle files, all dependencies are gathered here.
ext {
    androidCompileSdkVersion = 28
    androidMinSdkVersion = 19
    androidTargetSdkVersion = 28

    kotlin_version = '1.3.11'
    gradle_version = '3.3.1'

    constraint_layout_version = '2.0.0-alpha3'
    fragment_version = '1.1.0-alpha03'
    recyclerview_version='1.0.0'
    glide_version = '4.9.0'

    coroutines_version = '1.1.1'
    coroutines_android_version = '1.1.1'

    koin_version = '1.0.2'

    aac_core_version = '2.0.0-rc01'

    lifecycle_version = '2.0.0'

    appcompat_version = '1.0.2'

    testrunner_version = '1.1.0'
    testcore_version = '1.0.0'

    espresso_core_version = '3.1.1'
    espresso_contrib_version = '3.1.1'

    uiAutomator_version = '2.2.0'
    junit_version = '4.12'

    threeTenABP_version = '1.1.2'

    rxjava_version = '2.2.7'
    rxjava_android_version = '2.1.1'

    room_runtime_version = '2.1.0-alpha04'
    room_compiler_version = '2.1.0-alpha03'
    room_testing_version = '2.1.0-alpha03'
    room_rxjava_version = '2.1.0-alpha03'

    ktlint_version = '0.30.0'

    mockk_version = '1.9.1'

    fragment_testing_version = '1.1.0-alpha04'

    fotoApparat_version = '2.6.1'

    commonDependencies = [
            kotlin            : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",

            rxjava            : "io.reactivex.rxjava2:rxjava:$rxjava_version",
            rxandroid         : "io.reactivex.rxjava2:rxandroid:$rxjava_android_version",

            threeTenABP       : "com.jakewharton.threetenabp:threetenabp:$threeTenABP_version",

            coroutines_core   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version",
            coroutines_android: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_android_version"
    ]

    androidDependencies = [
            appcompat: "androidx.appcompat:appcompat:$appcompat_version",
            lifecycle: "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    ]

    testDependencies = [
            junit: "junit:junit:$junit_version",
            mockk: "io.mockk:mockk:$mockk_version",
            coreTesting: "androidx.arch.core:core-testing:$aac_core_version"
    ]

    androidTestDependencies = [
            testCore       : "androidx.test:core:$testcore_version",
            testRunner     : "androidx.test.ext:junit:$testrunner_version",
            espresso       : "androidx.test.espresso:espresso-core:$espresso_core_version",
            aac_core       : "androidx.arch.core:core-testing:$aac_core_version",
            testRules      : "androidx.test:rules:$testrunner_version",
            espressoContrib: "androidx.test.espresso:espresso-contrib:$espresso_contrib_version",
            fragmentTesting: "androidx.fragment:fragment-testing:$fragment_testing_version",
            uiAutomator: "androidx.test.uiautomator:uiautomator:$uiAutomator_version"
    ]

    injectionDependencies = [
            koin          : "org.koin:koin-android:$koin_version",
            koin_viewModel: "org.koin:koin-android-viewmodel:$koin_version"
    ]

    databaseDependencies = [
            room         : "androidx.room:room-runtime:$room_runtime_version",
            room_rxjava  : "android.arch.persistence.room:rxjava2:$room_rxjava_version",
            room_compiler: "androidx.room:room-compiler:$room_compiler_version",
            room_testing : "androidx.room:room-testing:$room_testing_version"
    ]

    uiDependencies = [
            constraintLayout: "androidx.constraintlayout:constraintlayout:$constraint_layout_version",
            fragment        : "androidx.fragment:fragment:$fragment_version",
            glide           : "com.github.bumptech.glide:glide:$glide_version",
            glidecompiler   : "com.github.bumptech.glide:compiler:$glide_version",
            recyclerview    : "com.android.support:recyclerview-v7:$recyclerview_version",
            fotoApparat     : "io.fotoapparat:fotoapparat:$fotoApparat_version",
            fotoApparatAdapters     : "io.fotoapparat.fotoapparat:adapter-rxjava2:$fotoApparat_version"
    ]

}