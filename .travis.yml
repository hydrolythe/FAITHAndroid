language: android
dist: trusty
env:
  global:
  - ANDROID_TARGET=android-21
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_BUILD_TOOLS_VERSION=28.0.3
android:
  components:
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - build-tools-$ANDROID_TARGET
  - android-28
  - "$ANDROID_TARGET"
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_f761570c4ae9_key -iv $encrypted_f761570c4ae9_iv
  -in google-services.json.enc -out google-services.json -d
- chmod +x gradlew
- yes | sdkmanager "platforms;android-28"
script:
- "./gradlew ktlint || travis_terminate 1"
- "./gradlew test || travis_terminate 1"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
