apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-kapt'

android {
    def globalConfig = rootProject.extensions.getByName("ext")
    compileSdkVersion globalConfig["androidCompileSdkVersion"]

    defaultConfig {
        minSdkVersion globalConfig["androidMinSdkVersion"]
        targetSdkVersion globalConfig["androidTargetSdkVersion"]
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    //Depends on domain module
    implementation project(':domain')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$appcompat_version"

    //Testing libraries
    testImplementation "io.mockk:mockk:$mockk_version"
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test:runner:$testrunner_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core_version"

    //Date/time library (see https://github.com/JakeWharton/ThreeTenABP)
    api "com.jakewharton.threetenabp:threetenabp:$threeTenABP_version"

    // Android Architecture Components Core
    androidTestImplementation "androidx.arch.core:core-testing:$aac_core_version"

    // Koin Android (Dependency Injection)
    implementation "org.koin:koin-android:$koin_version"

    // Room components
    implementation "androidx.room:room-runtime:$room_runtime_version"
    implementation "android.arch.persistence.room:rxjava2:$room_rxjava_version"
    kapt "androidx.room:room-compiler:$room_compiler_version"
    androidTestImplementation "androidx.room:room-testing:$room_testing_version"
}
repositories {
    mavenCentral()
}
